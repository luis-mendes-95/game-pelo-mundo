<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapa com Balão Voador</title>
</head>
<body>
    <div class="container">

        <div class="position-input">
            <label for="balaoX">Posição X do Balão:</label>
            <input type="text" id="balaoX" readonly>
            
            <label for="balaoY">Posição Y do Balão:</label>
            <input type="text" id="balaoY" readonly>

            <label for="local">Localização</label>
            <input type="text" id="local">
        </div>
        
        <div class="mapa"> <!--Este é o mapa mundi em proporções reais, sendo o topo o norte, sendo em baixo o sul, sendo a direita o leste e a esquerda o oeste-->
            <div class="calculoBussola"> <!--Esta div é usada para mapear onde está localizado o norte, sul, leste, oeste e todos os outros pontos cardeais e o-->
                <div class="noroeste">noroeste</div>
                <div class="norte">norte</div>
                <div class="nordeste">nordeste</div>
                <div class="oeste">oeste</div>
                <div class="nortemeio">nortemeio</div>
                <div class="leste">leste</div>
                <div class="sudoeste">sudoeste</div>
                <div class="sul">sul</div>
                <div class="sudeste">sudeste</div>
                <img class="balao" src="">
            </div>
        </div>



        <div class="dashboard">
            <img class="luneta" src="./assets/01_luneta/luneta.png"/>
            <img class="bussolaDash" src="./assets/02_bussola/bussola.png"/>
            <img class="dicas" src="./assets/03_dicas/dicas.png"/>
            <img class="diarioDeBordo" src="./assets/04_diario_de_bordo/diario_de_bordo.png"/>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>

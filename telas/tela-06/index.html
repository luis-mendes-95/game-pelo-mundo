<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapa com Balão Voador</title>
</head>
<body>
    <div class="container">
        <div class="position-input">
            <label for="balaoX">Posição X do Balão:</label>
            <input type="text" id="balaoX" readonly>
            
            <label for="balaoY">Posição Y do Balão:</label>
            <input type="text" id="balaoY" readonly>
        </div>
        <div class="mapa"> <!--Este é o mapa mundi em proporções reais, sendo o topo o norte, sendo em baixo o sul, sendo a direita o leste e a esquerda o oeste-->
            <div class="calculoBussola"> <!--Esta div é usada para mapear onde está localizado o norte, sul, leste, oeste e todos os outros pontos cardeais e o-->
                <div class="balao"></div>
            </div>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
